<!DOCTYPE html>
<html lang="en" style="background-color: #1B1B1B;">
<head>
    <script src="https://kit.fontawesome.com/0ae03344f7.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
</head>

<body>
    <div class="uni">

        <div class="cont">
            <h2 class="label">Which system flow symbol is this?</h2>
            <img src="./Assets/terminator.png" alt="image" class="img" id="card">
        </div>

        <div class="cont">
            <input type="text" class="textbox" onkeydown="isEnter(event)">
            <div class="contBtns">
                <button class="btn" id="confirm">
                    <i class="fa-solid fa-check"></i>
                </button>
                <!-- <button class="btn" id="regenerate">R</button> 
                --> 
            </div>
        </div>

    </div>
</body>

</html>
